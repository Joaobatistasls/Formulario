<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
</head>
<body>
    
    <main class="container">
        <div class="container-gif">
            <img src="./src/images/animacao.gif" alt="Foto de uma imagem animada" />
        </div>
        <div class="container-form">
            <div class="form--area">
                <h1>Sing in to Clever</h1>
                <div class="form-icons">
                    <div class="icons--itens">
                        <img src="./src/icons/google.png" alt="Icon do Google" />
                    </div>
                    <div class="icons--itens">
                        <img src="./src/icons/apple-big-logo.png" alt="Icon da Apple" />
                    </div>
                    <div class="icons--itens">
                        <img src="./src/icons/facebook.png" alt="Icon do Facebook" />
                    </div>
                </div>
                <div class="form">
                    <form action="#" class="form--area">
                        <label for="email">
                            E-mail <br/>
                            <input class="input" type="email" name="e-mail" id="email" placeholder="@email.com" required />
                        </label>
                        <label for="senha">
                            Password <br/>
                            <input class="input" type="password" name="senhar" id="senha" placeholder="Password" required />
                        </label>
                        <div class="esqueceu-senha">
                            <p>Forgot Password?</p>
                        </div>
                        <div class="botao">
                            <button class="btn">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
